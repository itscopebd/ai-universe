<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI Universe</title>
        <!-- bootstrap css  -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <!-- fontawesome  -->
        <script src="https://kit.fontawesome.com/286c7c8f95.js"
            crossorigin="anonymous"></script>
        <!-- modal width fixed  -->
        <style>
                .modal-dialog {
                    max-width: 50%;
                    margin: 1.75rem auto;
                     }
                     .custom__bg {
                      background: #ffe6e6;
                      }
                      span.badge {
    position: absolute;
    top: 21px;
    right: 21px;
    width: 24%;
    height: 25px;
    line-height: 17px;
    background: red;
}
            </style>
    </head>
    <body onload="loadingSpinner()">
        <div class="container py-5 my-5">
            <h3 class="text-center">AI Universe Hub</h3>
            <p class="text-center my-3"><button class="btn btn-danger">Sort By
                    Date</button></p>
            <div class="row" id="loadCard">
                <!-- load data     -->
            </div>
            <p class="text-center d-none" id="see__more_btn"> <button class="btn
                    btn-danger" onclick="allDataShow()">See More </button> </p>
            <!-- loading spinner  -->
            <section id="loading__spinner" class="d-none">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </section>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="detailsModal" data-bs-backdrop="static"
            data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog" id="load_modal">
                <!-- load modal  -->

            </div>
        </div>



        <!-- bootstrap js  -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
